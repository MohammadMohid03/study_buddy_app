name: Build Android APK

on:
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab
  push:
    branches:
      - master
    paths:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Expo and EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "Error: EXPO_TOKEN secret is not set!"
            echo "Please add your Expo token to GitHub Secrets"
            echo "Visit: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Android APK with EAS
        run: eas build --platform android --profile preview --non-interactive

      - name: Build completed
        if: success()
        run: |
          echo "âœ… Build completed successfully!"
          echo "ðŸ“¦ Download your APK from: https://expo.dev/accounts/mohid_asmat/projects/study_buddy_app/builds"
